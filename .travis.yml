language: python

python:
  - "3.6"
  
install:
  - pip3 install -r requirements.txt

services:
 - postgresql

before_script:
 - psql -c 'CREATE DATABASE IF NOT EXISTS Send-IT;' -U postgres
 - psql -c "CREATE USER postgres WITH PASSWORD '1234';" -U postgres


script: coverage run --source=api -m pytest && coverage report

after_success: coveralls

notifications:
  email: false
  